version: '3.8'

services:
  next-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: next-demo-app
    ports:
      - "9393:9393"
    environment:
      - NODE_ENV=production
    volumes:
      # 持久化上传文件目录
      - ./public/uploads:/app/public/uploads
      # 可选：如果需要开发时热重载，可以挂载源代码
      # - .:/app
      # - /app/node_modules
      # - /app/.next
    restart: unless-stopped
    networks:
      - next-demo-network

  # 可选：如果需要数据库，可以添加
  # postgres:
  #   image: postgres:15-alpine
