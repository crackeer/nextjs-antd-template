  #     POSTGRES_DB: nextdemo
  #     POSTGRES_USER: nextuser
  #     POSTGRES_PASSWORD: nextpass
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - next-demo-network

  # 可选：如果需要Redis缓存
  # redis:
  #   image: redis:7-alpine
  #   container_name: next-demo-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - next-demo-network

networks:
  next-demo-network:
    driver: bridge

